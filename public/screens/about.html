<section id="screen-about" class="screen">
  <div class="panel">
    <img src="../assets/Matrix.png" alt="Matrix TSL" class="logo about-logo" />
    <h2>About</h2>
    <div class="version-row">
      <span class="version-label">Version</span>
      <span id="version" class="version-badge">â€”</span>
    </div>
    <p>Beautiful 5" showcase for Raspberry Pi.</p>
    
    <div class="toolbar center">
      <button id="btnHome" class="chip">Home</button>
    </div>
  </div>
</section>

<style>
  /* About screen toolbar styles */
  #screen-about .toolbar {
    display: flex;
    gap: 15px;
    margin: 20px 0;
    flex-wrap: wrap;
    justify-content: center;
  }
  
  #screen-about .chip {
    padding: 12px 24px;
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 25px;
    background: rgba(255,255,255,0.1);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: inherit;
  }
  
  #screen-about .chip:hover {
    background: rgba(255,255,255,0.2);
    border-color: rgba(255,255,255,0.5);
    transform: translateY(-2px);
  }
  
  /* Responsive design */
  @media (max-width: 768px) {
    #screen-about .toolbar {
      gap: 10px;
    }
    
    #screen-about .chip {
      padding: 10px 20px;
      font-size: 14px;
    }
  }
</style>

<script>
  (function() {
    'use strict';
    
    function initApp() {
      console.log('About app initialized');
      setupEventListeners();
    }
    
    function setupEventListeners() {
      const homeButton = document.querySelector('#btnHome');
      if (homeButton) {
        homeButton.addEventListener('click', goHome);
      }
    }
    
    function goHome() {
      // Direct navigation back to home
      window.location.href = '../index.html';
    }
    
    // Initialize app
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initApp);
    } else {
      initApp();
    }
  })();
</script>
