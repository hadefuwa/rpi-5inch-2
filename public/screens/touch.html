<section id="screen-touch" class="screen">
  <div class="panel">
    <h2>Touch Demo</h2>
    <div class="touch-info">
      <p>Test touch interactions and gestures on your device</p>
    </div>
    
    <div class="touch-areas">
      <div class="touch-area" id="touchArea1">
        <span class="area-label">Tap Area 1</span>
        <span class="touch-count">0</span>
      </div>
      <div class="touch-area" id="touchArea2">
        <span class="area-label">Tap Area 2</span>
        <span class="touch-count">0</span>
      </div>
      <div class="touch-area" id="touchArea3">
        <span class="area-label">Tap Area 3</span>
        <span class="touch-count">0</span>
      </div>
    </div>
    
    <div class="gesture-area" id="gestureArea">
      <div class="gesture-content">
        <span class="gesture-label">Gesture Area</span>
        <div class="gesture-info">
          <span id="gestureType">Swipe or pinch here</span>
          <span id="gestureCoords">Coordinates: (0, 0)</span>
        </div>
      </div>
    </div>
    
    <div class="touch-stats">
      <div class="stat-item">
        <span class="stat-label">Total Taps</span>
        <span class="stat-value" id="totalTaps">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Last Touch</span>
        <span class="stat-value" id="lastTouch">None</span>
      </div>
    </div>
    
    <div class="toolbar center">
      <button id="btnTouchReset" class="chip">Reset</button>
      <button id="btnHome" class="chip">Home</button>
    </div>
  </div>
</section>

<style>
  /* Touch App Specific Styles - All scoped to #screen-touch */
  #screen-touch {
    display: flex;
    flex-direction: column;
    height: 100%;
    background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
    color: white;
    font-family: 'Arial', sans-serif;
    padding: 20px;
  }
  
  #screen-touch .panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }
  
  #screen-touch h2 {
    font-size: 2.5em;
    margin: 0;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    text-align: center;
  }
  
  #screen-touch .touch-info {
    text-align: center;
    background: rgba(255,255,255,0.1);
    padding: 15px 25px;
    border-radius: 25px;
    border: 1px solid rgba(255,255,255,0.2);
  }
  
  #screen-touch .touch-info p {
    margin: 0;
    font-size: 16px;
    opacity: 0.9;
  }
  
  #screen-touch .touch-areas {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 600px;
  }
  
  #screen-touch .touch-area {
    aspect-ratio: 1;
    background: rgba(255,255,255,0.1);
    border: 3px solid rgba(255,255,255,0.3);
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  
  #screen-touch .touch-area:hover {
    background: rgba(255,255,255,0.2);
    border-color: rgba(255,255,255,0.5);
    transform: scale(1.05);
  }
  
  #screen-touch .touch-area:active {
    background: rgba(255,255,255,0.3);
    transform: scale(0.95);
  }
  
  #screen-touch .touch-area .area-label {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  
  #screen-touch .touch-area .touch-count {
    font-size: 2em;
    font-weight: bold;
    color: #ffeb3b;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
  }
  
  #screen-touch .touch-area.touched {
    background: rgba(76, 175, 80, 0.3);
    border-color: #4CAF50;
    animation: touchTouchPulse 0.3s ease-in-out;
  }
  
  @keyframes touchTouchPulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }
  
  #screen-touch .gesture-area {
    width: 100%;
    max-width: 500px;
    height: 200px;
    background: rgba(255,255,255,0.1);
    border: 3px solid rgba(255,255,255,0.3);
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }
  
  #screen-touch .gesture-area .gesture-content {
    text-align: center;
  }
  
  #screen-touch .gesture-area .gesture-label {
    display: block;
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 15px;
  }
  
  #screen-touch .gesture-area .gesture-info {
    display: flex;
    flex-direction: column;
    gap: 8px;
    font-size: 14px;
    opacity: 0.9;
  }
  
  #screen-touch .gesture-area.gesturing {
    background: rgba(156, 39, 176, 0.3);
    border-color: #9c27b0;
    animation: touchGesturePulse 0.5s ease-in-out;
  }
  
  @keyframes touchGesturePulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.02); }
    100% { transform: scale(1); }
  }
  
  #screen-touch .touch-stats {
    display: flex;
    gap: 30px;
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 15px;
    border: 1px solid rgba(255,255,255,0.2);
  }
  
  #screen-touch .stat-item {
    text-align: center;
  }
  
  #screen-touch .stat-label {
    display: block;
    font-size: 14px;
    opacity: 0.8;
    margin-bottom: 5px;
  }
  
  #screen-touch .stat-value {
    display: block;
    font-size: 20px;
    font-weight: bold;
    color: #ffeb3b;
  }
  
  #screen-touch .toolbar {
    display: flex;
    gap: 15px;
    margin: 20px 0;
    flex-wrap: wrap;
    justify-content: center;
  }
  
  #screen-touch .chip {
    padding: 12px 24px;
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 25px;
    background: rgba(255,255,255,0.1);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: inherit;
  }
  
  #screen-touch .chip:hover {
    background: rgba(255,255,255,0.2);
    border-color: rgba(255,255,255,0.5);
    transform: translateY(-2px);
  }
  
  /* Responsive design */
  @media (max-width: 768px) {
    #screen-touch .touch-areas {
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }
    
    #screen-touch h2 {
      font-size: 2em;
    }
    
    #screen-touch .gesture-area {
      height: 150px;
    }
    
    #screen-touch .touch-stats {
      gap: 20px;
      padding: 15px;
    }
    
    #screen-touch .toolbar {
      gap: 10px;
    }
    
    #screen-touch .chip {
      padding: 10px 20px;
      font-size: 14px;
    }
  }
</style>

<script>
  (function() {
    'use strict';
    
    // App state
    let touchCounts = { area1: 0, area2: 0, area3: 0 };
    let totalTaps = 0;
    let lastTouch = 'None';
    let gestureStartX = 0;
    let gestureStartY = 0;
    let gestureStartDistance = 0;
    
    // DOM elements
    let totalTapsElement;
    let lastTouchElement;
    let gestureTypeElement;
    let gestureCoordsElement;
    
    function initApp() {
      console.log('Touch Demo app initialized');
      setupDOM();
      setupEventListeners();
      updateDisplay();
    }
    
    function setupDOM() {
      totalTapsElement = document.querySelector('#totalTaps');
      lastTouchElement = document.querySelector('#lastTouch');
      gestureTypeElement = document.querySelector('#gestureType');
      gestureCoordsElement = document.querySelector('#gestureCoords');
    }
    
    function setupEventListeners() {
      const container = document.querySelector('#screen-touch');
      
      // Touch area clicks
      container.addEventListener('click', function(e) {
        if (e.target.classList.contains('touch-area')) {
          handleTouchAreaClick(e.target);
        } else if (e.target.id === 'btnTouchReset') {
          resetTouchDemo();
        } else if (e.target.id === 'btnHome') {
          goHome();
        }
      });
      
      // Touch events for mobile
      setupTouchEvents();
      
      // Mouse events for desktop
      setupMouseEvents();
    }
    
    function setupTouchEvents() {
      const touchAreas = document.querySelectorAll('.touch-area');
      const gestureArea = document.querySelector('#gestureArea');
      
      // Touch area events
      touchAreas.forEach(area => {
        area.addEventListener('touchstart', function(e) {
          e.preventDefault();
          handleTouchAreaClick(this);
        });
      });
      
      // Gesture area events
      gestureArea.addEventListener('touchstart', function(e) {
        e.preventDefault();
        handleGestureStart(e);
      });
      
      gestureArea.addEventListener('touchmove', function(e) {
        e.preventDefault();
        handleGestureMove(e);
      });
      
      gestureArea.addEventListener('touchend', function(e) {
        e.preventDefault();
        handleGestureEnd(e);
      });
    }
    
    function setupMouseEvents() {
      const gestureArea = document.querySelector('#gestureArea');
      
      // Mouse events for desktop testing
      gestureArea.addEventListener('mousedown', function(e) {
        handleMouseGestureStart(e);
      });
      
      gestureArea.addEventListener('mousemove', function(e) {
        handleMouseGestureMove(e);
      });
      
      gestureArea.addEventListener('mouseup', function(e) {
        handleMouseGestureEnd(e);
      });
    }
    
    function handleTouchAreaClick(area) {
      const areaId = area.id;
      let areaKey;
      
      if (areaId === 'touchArea1') areaKey = 'area1';
      else if (areaId === 'touchArea2') areaKey = 'area2';
      else if (areaId === 'touchArea3') areaKey = 'area3';
      
      if (areaKey) {
        touchCounts[areaKey]++;
        totalTaps++;
        lastTouch = `Area ${areaKey.slice(-1)}`;
        
        // Visual feedback
        area.classList.add('touched');
        setTimeout(() => {
          area.classList.remove('touched');
        }, 300);
        
        updateDisplay();
      }
    }
    
    function handleGestureStart(e) {
      const touch = e.touches[0];
      gestureStartX = touch.clientX;
      gestureStartY = touch.clientY;
      
      if (e.touches.length === 2) {
        const touch2 = e.touches[1];
        gestureStartDistance = getDistance(touch, touch2);
      }
      
      gestureTypeElement.textContent = 'Gesture started...';
      gestureCoordsElement.textContent = `Start: (${gestureStartX}, ${gestureStartY})`;
    }
    
    function handleGestureMove(e) {
      if (e.touches.length === 1) {
        const touch = e.touches[0];
        const deltaX = touch.clientX - gestureStartX;
        const deltaY = touch.clientY - gestureStartY;
        
        if (Math.abs(deltaX) > 20 || Math.abs(deltaY) > 20) {
          const direction = getSwipeDirection(deltaX, deltaY);
          gestureTypeElement.textContent = `Swiping ${direction}`;
          gestureCoordsElement.textContent = `Delta: (${deltaX}, ${deltaY})`;
        }
      } else if (e.touches.length === 2) {
        const touch1 = e.touches[0];
        const touch2 = e.touches[1];
        const currentDistance = getDistance(touch1, touch2);
        const delta = currentDistance - gestureStartDistance;
        
        if (Math.abs(delta) > 20) {
          const gesture = delta > 0 ? 'Pinch Out' : 'Pinch In';
          gestureTypeElement.textContent = gesture;
          gestureCoordsElement.textContent = `Distance: ${Math.round(currentDistance)}px`;
        }
      }
      
      // Visual feedback
      gestureArea.classList.add('gesturing');
    }
    
    function handleGestureEnd(e) {
      gestureTypeElement.textContent = 'Gesture ended';
      gestureCoordsElement.textContent = `End: (${gestureStartX}, ${gestureStartY})`;
      
      // Remove visual feedback
      setTimeout(() => {
        gestureArea.classList.remove('gesturing');
      }, 500);
    }
    
    function handleMouseGestureStart(e) {
      gestureStartX = e.clientX;
      gestureStartY = e.clientY;
      gestureTypeElement.textContent = 'Mouse gesture started...';
      gestureCoordsElement.textContent = `Start: (${gestureStartX}, ${gestureStartY})`;
    }
    
    function handleMouseGestureMove(e) {
      const deltaX = e.clientX - gestureStartX;
      const deltaY = e.clientY - gestureStartY;
      
      if (Math.abs(deltaX) > 20 || Math.abs(deltaY) > 20) {
        const direction = getSwipeDirection(deltaX, deltaY);
        gestureTypeElement.textContent = `Mouse ${direction}`;
        gestureCoordsElement.textContent = `Delta: (${deltaX}, ${deltaY})`;
      }
      
      gestureArea.classList.add('gesturing');
    }
    
    function handleMouseGestureEnd(e) {
      gestureTypeElement.textContent = 'Mouse gesture ended';
      gestureCoordsElement.textContent = `End: (${gestureStartX}, ${gestureStartY})`;
      
      setTimeout(() => {
        gestureArea.classList.remove('gesturing');
      }, 500);
    }
    
    function getDistance(touch1, touch2) {
      const dx = touch1.clientX - touch2.clientX;
      const dy = touch1.clientY - touch2.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }
    
    function getSwipeDirection(deltaX, deltaY) {
      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        return deltaX > 0 ? 'Right' : 'Left';
      } else {
        return deltaY > 0 ? 'Down' : 'Up';
      }
    }
    
    function resetTouchDemo() {
      touchCounts = { area1: 0, area2: 0, area3: 0 };
      totalTaps = 0;
      lastTouch = 'None';
      
      // Update display
      document.querySelectorAll('.touch-count').forEach((element, index) => {
        element.textContent = '0';
      });
      
      updateDisplay();
      
      // Reset gesture area
      gestureTypeElement.textContent = 'Swipe or pinch here';
      gestureCoordsElement.textContent = 'Coordinates: (0, 0)';
    }
    
    function updateDisplay() {
      totalTapsElement.textContent = totalTaps;
      lastTouchElement.textContent = lastTouch;
      
      // Update individual area counts
      document.querySelector('#touchArea1 .touch-count').textContent = touchCounts.area1;
      document.querySelector('#touchArea2 .touch-count').textContent = touchCounts.area2;
      document.querySelector('#touchArea3 .touch-count').textContent = touchCounts.area3;
    }
    
    function goHome() {
      // Direct navigation back to home
      window.location.href = '../index.html';
    }
    
    // Lifecycle management
    window.appLifecycle = {
      activate: function() {
        console.log('Touch Demo app activated');
        // No special activation needed
      },
      
      deactivate: function() {
        console.log('Touch Demo app deactivated');
        // No special deactivation needed
      },
      
      cleanup: function() {
        console.log('Touch Demo app cleanup');
        // Reset demo state
        resetTouchDemo();
      }
    };
    
    // Initialize app
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initApp);
    } else {
      initApp();
    }
  })();
</script>
