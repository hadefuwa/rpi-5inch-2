    <!-- Automatic cache clearing script -->
    <script>
      (function() {
        'use strict';
        
        // Clear all caches on startup
        async function clearOldCaches() {
          try {
            if ('caches' in window) {
              const cacheNames = await caches.keys();
              const oldCaches = cacheNames.filter(name => 
                name.includes('rpi-5inch-showcase') && !name.includes('v3')
              );
              
              if (oldCaches.length > 0) {
                console.log('🧹 Clearing old caches:', oldCaches);
                await Promise.all(
                  oldCaches.map(cacheName => caches.delete(cacheName))
                );
                console.log('✅ Old caches cleared');
              }
            }
          } catch (error) {
            console.log('⚠️ Cache clearing error:', error);
          }
        }
        
        // Update service worker if needed
        async function updateServiceWorker() {
          try {
            if ('serviceWorker' in navigator) {
              const registration = await navigator.serviceWorker.getRegistration();
              if (registration) {
                // Force update check
                await registration.update();
                console.log('🔄 Service worker update check completed');
              }
            }
          } catch (error) {
            console.log('⚠️ Service worker update error:', error);
          }
        }
        
        // Run cache clearing on startup
        clearOldCaches();
        updateServiceWorker();
        
        // Add cache clear button handler
        document.addEventListener('DOMContentLoaded', function() {
          const cacheBtn = document.getElementById('btnClearCache');
          if (cacheBtn) {
            cacheBtn.addEventListener('click', async function() {
              try {
                // Clear ALL caches (more aggressive)
                if ('caches' in window) {
                  const cacheNames = await caches.keys();
                  if (cacheNames.length > 0) {
                    await Promise.all(
                      cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                    console.log('🧹 All caches cleared!');
                    
                    // Show feedback
                    cacheBtn.textContent = '✅';
                    setTimeout(() => {
                      cacheBtn.textContent = '🧹';
                    }, 2000);
                    
                    // Force page reload to get fresh content
                    setTimeout(() => {
                      window.location.reload(true);
                    }, 1000);
                  }
                }
              } catch (error) {
                console.log('⚠️ Cache clearing error:', error);
                cacheBtn.textContent = '❌';
                setTimeout(() => {
                  cacheBtn.textContent = '🧹';
                }, 2000);
              }
            });
          }
        });
      })();
    </script>

    <!-- EMBEDDED CSS - No external CSS files -->
    <style>
      /* Base styles for the showcase container */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #000;
        color: #fff;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
      }
      
      #app {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Topbar styles */
      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 1000;
      }
      
      .logo {
        height: 40px;
        width: auto;
      }
      
      .top-logo {

      }
      
      .title {
        font-size: 24px;
        font-weight: 600;
        color: white;
        margin: 0;
      }
      
      .cache-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .cache-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.5);
        transform: scale(1.1);
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      /* Main content area */
      #main-content {
        flex: 1;
        overflow: hidden;
        position: relative;
      }
      
      /* Screen base styles */

        display: block;
        height: 100%;
        width: 100%;
      }
      
      /* Home screen specific styles - scoped to #screen-home */

        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        height: 100%;
        width: 100%;
      }
      
      #screen-home .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        max-width: 800px;
        width: 100%;
      }
      
      #screen-home .card {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 30px 20px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        min-height: 150px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 2;
        text-decoration: none;
        color: white;
      }
      
      #screen-home .card:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.4);
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      
      #screen-home .card .label {
        font-size: 18px;
        font-weight: 600;
        margin-top: 15px;
        z-index: 2;
        position: relative;
      }
      
      #screen-home .card .icon {
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        margin-bottom: 15px;
        z-index: 2;
        position: relative;
      }
      
      #screen-home .card .border-animation {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 15px;
        background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        animation: borderFlow 3s linear infinite;
        pointer-events: none;
        z-index: 1;
      }
      
      @keyframes borderFlow {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      
      /* Theme variations */

        }

          height: 40px;
        }
      }
    </style>
    
    <!-- Service Worker Registration -->
    <script>
      // Register service worker with proper update handling
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js');
            console.log('✅ Service Worker registered:', registration);
            
            // Handle updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              console.log('🔄 Service Worker update found');
              
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('🆕 New service worker available');
                  // Optionally show update notification
                  if (confirm('New version available! Reload to update?')) {
                    window.location.reload();
                  }
                }
              });
            });
            
            // Handle controller change
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              console.log('🎮 Service Worker controller changed');
              // Reload page to get fresh content
              window.location.reload();
            });
            
          } catch (error) {
            console.error('❌ Service Worker registration failed:', error);
          }
        });
      }
    </script>
