<section id="screen-touch" class="screen">
  <div class="touch-demo-container">
    <div class="touch-header">
      <h2>Touch Drawing Demo</h2>
      <p>Draw with your finger or mouse!</p>
    </div>
    
    <div class="touch-controls">
      <div class="color-palette">
        <div class="color-swatch active" data-color="#ff6b6b" style="background-color: #ff6b6b;"></div>
        <div class="color-swatch" data-color="#4ecdc4" style="background-color: #4ecdc4;"></div>
        <div class="color-swatch" data-color="#45b7d1" style="background-color: #45b7d1;"></div>
        <div class="color-swatch" data-color="#96ceb4" style="background-color: #96ceb4;"></div>
        <div class="color-swatch" data-color="#ffeaa7" style="background-color: #ffeaa7;"></div>
        <div class="color-swatch" data-color="#dda0dd" style="background-color: #dda0dd;"></div>
        <div class="color-swatch" data-color="#98d8c8" style="background-color: #98d8c8;"></div>
        <div class="color-swatch" data-color="#ffffff" style="background-color: #ffffff;"></div>
      </div>
      
      <div class="brush-controls">
        <label>Brush Size:</label>
        <div class="brush-sizes">
          <button class="brush-size active" data-size="2">●</button>
          <button class="brush-size" data-size="5">●</button>
          <button class="brush-size" data-size="10">●</button>
          <button class="brush-size" data-size="20">●</button>
        </div>
      </div>
      
      <div class="action-buttons">
        <button id="clear-canvas" class="action-btn">Clear Canvas</button>
        <button id="save-drawing" class="action-btn">Save Drawing</button>
      </div>
    </div>
    
    <div class="canvas-container">
      <canvas id="drawing-canvas"></canvas>
    </div>
  </div>
</section>
