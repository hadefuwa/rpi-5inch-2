<section id="screen-games" class="screen">
  <div class="panel">
    <div class="toolbar">
      <h2>Games Hub</h2>
    </div>
    <div class="games-grid">
      <button type="button" class="game-card theme-gold" data-target="screen-game">
        <span class="game-icon">⭕</span>
        <span class="game-title">Tic-Tac-Toe</span>
        <span class="game-desc">Classic 3x3 grid game</span>
      </button>
      
      <button type="button" class="game-card theme-teal" data-target="screen-memory">
        <span class="game-icon">🧠</span>
        <span class="game-title">Memory Match</span>
        <span class="game-desc">Find matching food pairs</span>
      </button>
      
      <button type="button" class="game-card theme-pink" data-target="screen-snake">
        <span class="game-icon">🐍</span>
        <span class="game-title">Snake</span>
        <span class="game-desc">Grow your snake, avoid walls</span>
      </button>
      
      <button type="button" class="game-card theme-red" data-target="screen-pingpong">
        <span class="game-icon">🏓</span>
        <span class="game-title">Ping Pong</span>
        <span class="game-desc">You vs AI, first to 11 wins</span>
      </button>
    </div>
    <div class="note">Tap any game to start playing!</div>
  </div>
</section>
